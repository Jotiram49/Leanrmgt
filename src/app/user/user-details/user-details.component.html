<div class="search-hero">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
    placeholder="&#61442;  Start searching">
</div>

<div class="dropdown">
  <div *ngIf="result.technology">
    <h5>You have selected: {{result.technology}} technology </h5>
  </div>
  <select [(ngModel)]="result.technology" (ngModelChange)="SearchTechnology(result.technology)">
    <option *ngFor="let r of result">{{r.technology}} </option>
  </select>
</div>

<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Sr.No</th>
      <th scope="col">Course Name</th>
      <th scope="col">Technology</th>
      <th scope="col">Course Description</th>
      <th scope="col">Course Duration</th>
    </tr>
    <tr *ngFor="let r of result | filter:searchText;let i = index">
      <td>{{i+1}}<input #box value={{r.id}} type="hidden"></td>
      <td> {{r.courseName}}</td>
      <td>
        <h3>{{r.technology}}</h3>
      </td>
      <td>
        <h3>{{r.courseDescription}}</h3>
      </td>
      <td>
        <h3>{{r.courseDuration}}</h3>
      </td>
    </tr>
