<div *ngIf='!isedit'>
    <button type="button" mat-icon-button style="float:right;margin-bottom: 5px;" class="btn btn-success"
      (click)="toggleShow()">
      <mat-icon>add</mat-icon> Add Course
    </button>
  </div>
  <div *ngIf='visibile'>
    <div class="signup-form">
      <form ngNativeValidate #myForm="ngForm">
        <h2>Add Course </h2>
        <div class="form-group">
          <input name="coursename" class="inp" [(ngModel)]="coursename" placeholder="Course Name" required><br />
        </div>
        <div class="form-group">
          <input name="url" class="inp" [(ngModel)]="url" value="" placeholder="Launch URL"><br />
        </div>
        <div class="form-group">
          <input name="courseduration" type="number" maxlength="10" class="inp" [(ngModel)]="courseduration" value=""
            placeholder="Course duration"><br />
        </div>
        <div class="form-group">
          <input name="coursedescription" class="inp" [(ngModel)]="coursedescription" value="" placeholder="Course description"><br />
        </div>
        <div class="form-group">
          <input name="technology" class="inp" [(ngModel)]="technology" value="" placeholder="Technology"><br />
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!myForm.form.valid"
            (click)="SaveCourse()">Save</button>
        </div>
        
      </form>
     
    </div>
  </div>
  <div *ngIf='Isresult && !visibile && !isedit'>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr align="center">
          <th scope="col">Sl. No</th>
          <th scope="col">Course Name</th>
          <th scope="col">Launch URL</th>
          <th scope="col">Technology</th>
          <th scope="col">Course Description</th>
          <th scope="col">Course Duration</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of result;let i = index">
          <td>{{i+1}}<input #box value={{r.id}} type="hidden"></td>
          <td><img src={{r.url}} alt="No URL"> {{r.coursename}}</td>
          
          <td>
            <h3>{{r.courseduration}}</h3>
          </td>
          <td>
            <h3>{{r.coursedescription}}</h3>
          </td>
          <td>
            <h3>{{r.technology}}</h3>
          </td>
          <td align="center">
            <button type="button" mat-icon-button style="margin-right:10px;" class="btn btn-success"
              (click)="deleteCourse(box.value)">
              <mat-icon>delete</mat-icon>
            </button>
            <button type="button" mat-icon-button class="btn btn-success" (click)="editbutton(box.value)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf='!Isresult && !isedit'>
    <table class="table table-striped">
      <tbody>
        <h4>No results to show...</h4>
      </tbody>
    </table>
  </div>
  <div *ngIf='isedit'>
    <div class="signup-form">
      <form ngNativeValidate #myForm="ngForm">
        <h2>Edit Course</h2>
        <div class="form-group">
          <input name="airId" [(ngModel)]="airId" type="hidden">
          <input name="coursename" class="inp" [(ngModel)]="coursename" placeholder="Course Name" required><br />
        </div>
        <div class="form-group">
          <input name="url" class="inp" [(ngModel)]="url" value="" placeholder="URL"><br />
        </div>
        <div class="form-group">
          <input name="courseduration" type="number" maxlength="10" class="inp" [(ngModel)]="courseduration" value=""
            placeholder="Course duration"><br />
        </div>
        <div class="form-group">
          <input name="coursedescription" class="inp" [(ngModel)]="coursedescription" value="" placeholder="Course description"><br />
        </div>
        <div class="form-group">
          <input name="technology" class="inp" [(ngModel)]="technology" value="" placeholder="Technology"><br />
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!myForm.form.valid"
            (click)="updateCourse()">Save</button>
        </div>
        <div class="form-group">
          <button type="cancel" class="btn btn-success btn-lg btn-block" (click)="CancelButton()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
